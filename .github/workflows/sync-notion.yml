name: Sync Content from Notion

permissions:
  contents: write

concurrency:
  group: sync-notion-${{ github.ref }}
  cancel-in-progress: true

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Avoid a push->sync->push loop when the workflow commits to the same branch.
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Sync from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_POSTS_DATABASE_ID: ${{ secrets.NOTION_POSTS_DATABASE_ID }}
          NOTION_RECIPES_DATABASE_ID: ${{ secrets.NOTION_RECIPES_DATABASE_ID }}
        run: npm run sync:notion
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: sync content from Notion [skip ci]"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Remote may advance (e.g. concurrent runs / manual commits). Rebase our sync commit on top.
          git fetch origin "${GITHUB_REF_NAME}"
          git pull --rebase --autostash origin "${GITHUB_REF_NAME}"

          git push
        env:
          GITHUB_TOKEN: ${{ github.token }}
      
      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: echo "âœ… No changes detected. Content is up to date!"
