name: Sync Content from Notion

concurrency:
  group: notion-sync-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Workflow info
        run: echo "notion-sync workflow (PR + auto-merge)"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_POSTS_DATABASE_ID: ${{ secrets.NOTION_POSTS_DATABASE_ID }}
          NOTION_RECIPES_DATABASE_ID: ${{ secrets.NOTION_RECIPES_DATABASE_ID }}
        run: npm run sync:notion

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create or update PR
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ secrets.GH_PAT || github.token }}
          commit-message: "chore: sync content from Notion [skip ci]"
          title: "chore: sync content from Notion"
          body: |
            Automated Notion -> Astro sync.

            If this PR is failing with Notion API errors, check repo secrets:
            - NOTION_API_KEY
            - NOTION_POSTS_DATABASE_ID
            - NOTION_RECIPES_DATABASE_ID
          branch: "bot/notion-sync"
          base: ${{ github.ref_name }}
          delete-branch: true
          labels: automated

      - name: Enable auto-merge
        if: steps.git-check.outputs.changes == 'true' && steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GH_PAT || github.token }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: echo "No changes detected. Content is up to date!"
